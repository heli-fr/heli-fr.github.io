<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>heli - Light</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            font-weight: 900;
            background: #f5f5f5; /* Light background */
            color: #333; /* Dark text color */
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Animated geometric background pattern for light theme */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(0,0,0,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0,0,0,0.03) 1px, transparent 1px);
            background-size: 60px 60px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* Floating particles for light theme */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            background: rgba(0, 0, 0, 0.1); /* Dark particles */
            border-radius: 50%;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Glowing orbs for light theme */
        .orb {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0,0,0,0.05) 0%, transparent 70%); /* Darker orbs */
            animation: orbFloat 15s ease-in-out infinite;
            pointer-events: none;
        }

        .orb:nth-child(1) {
            width: 200px;
            height: 200px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .orb:nth-child(2) {
            width: 150px;
            height: 150px;
            top: 60%;
            right: 15%;
            animation-delay: -5s;
        }

        .orb:nth-child(3) {
            width: 100px;
            height: 100px;
            bottom: 20%;
            left: 20%;
            animation-delay: -10s;
        }

        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .container {
            text-align: center;
            z-index: 10;
            position: relative;
            padding: 2rem;
            animation: fadeInUp 1s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .name {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            letter-spacing: clamp(1px, 0.5vw, 3px);
            margin-bottom: clamp(1.5rem, 4vw, 2.5rem);
            color: #2c3e50; /* Dark name color */
            text-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 10px rgba(0, 0, 0, 0.05); }
            to { text-shadow: 0 0 15px rgba(0, 0, 0, 0.1); }
        }

        .social-icons {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: clamp(1rem, 3vw, 2rem);
            margin-bottom: clamp(2rem, 5vw, 3.5rem);
            flex-wrap: wrap;
        }

        .social-icon {
            width: clamp(20px, 4vw, 28px);
            height: clamp(20px, 4vw, 28px);
            fill: #333; /* Dark icon fill */
            opacity: 0.7;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            filter: drop-shadow(0 0 10px rgba(0, 0, 0, 0.1));
        }

        .social-icon:hover {
            opacity: 1;
            transform: translateY(-5px) scale(1.2);
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
        }

        .social-icon:active {
            transform: translateY(-3px) scale(1.1);
        }

        .clock {
            font-size: clamp(1rem, 3vw, 1.4rem);
            font-weight: 700;
            letter-spacing: clamp(2px, 0.5vw, 4px);
            color: #333; /* Dark clock text */
            opacity: 0.9;
            font-family: 'Montserrat', monospace;
            background: rgba(0, 0, 0, 0.03); /* Light background for clock */
            padding: clamp(0.5rem, 2vw, 1rem) clamp(1rem, 3vw, 2rem);
            border-radius: 50px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(0, 0, 0, 0.05);
            animation: pulse 2s ease-in-out infinite;
        }

                box-shadow: 0 0 20px rgba(0, 0, 0, 0.05);
                transform: scale(1);
